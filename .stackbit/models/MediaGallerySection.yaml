type: object
name: MediaGallerySection
label: Media gallery section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: list
    name: images
    label: Images
    items:
      type: model
      models: [ImageBlock]
      # TODO - default
  - type: number
    name: spacing
    label: Spacing between images
    default: 1
  - type: enum
    name: columns
    label: Images per row
    default: 4
    values: [1, 2, 3, 4, 5, 6]
  - type: number
    name: imageSizePx
    label: Max image size, in px
    default: 120
  - type: boolean
    name: showCaption
    label: Show caption
    default: false
  - type: boolean
    name: enableHover
    label: Enable hover
    default: true
  - type: style
    name: styles
    styles:
      self:
        width: ['inset', 'full']
        margin: ['twt0:36', 'twb0:36']
        padding: ['twt0:36', 'twb0:36']
        # TODO:
        height: ['auto', 'screen']
    default:
      self:
        width: full
        margin: ['mt-0', 'mb-0']
        padding: ['pt-12', 'pb-12']
        # TODO:
        height: auto
